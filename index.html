<!DOCTYPE html>
<html lang="zh_TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAIWAN Weather 台灣各縣市每週天氣預報</title>
    <link rel="stylesheet" href="./dist/css/dropDownMenu.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Strat mouse -->
      <div id="mouse">
        <svg viewBox="-66 -30 100 100" style="fill: #86def5">
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
        <svg viewBox="-62 -33 100 100">
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
        <div class="geolocation" id="geolocationIp"></div>
      </div>
      <!-- End mouse -->

      <!-- Strat header -->
      <header class="header js-header">
        <div class="container">
          <div class="navbar navbar__collapse">
            <a href="index.html" class="navbar__logo"> 各縣市天氣預報 </a>
          </div>
        </div>
      </header>
      <!-- End header -->

      <!-- Start jumbotron -->
      <section class="jumbotron" id="js-jumbotron">
        <div class="jumbotron__bg">
          <div class="jumbotron__cloud jumbotron__cloud01">
            <div class="jumbotron__cloud-shadow"></div>
          </div>
          <div class="jumbotron__cloud jumbotron__cloud02">
            <div class="jumbotron__cloud-shadow"></div>
          </div>
          <div class="jumbotron__cloud jumbotron__cloud03">
            <div class="jumbotron__cloud-shadow"></div>
          </div>
        </div>
        <div class="container">
          <div class="jumbotron__heading">
            <span>
              TAIWAN <br />
              WEATHER
            </span>
          </div>
        </div>
      </section>
      <!-- End jumbotron -->

      <!-- Start Weather -->
      <div class="weather">
        <div class="container">
          <div class="weather__drop-down-menu">
            <div class="weather__UpdateTime">
              <span></span>
              <a href="#" class="icon-btn">
                <i class="icon icon-arrows-cw"></i>
              </a>
            </div>
            <div class="weather__menu-bar">
              <button class="weather__menu-bar-btn">
                <span class="weather__menu-bar-text">-- 選擇縣市名稱 --</span
                ><i id="weather__menu-bar-icon" class="icon-down-open-big"></i>
              </button>
            </div>
          </div>
          <div class="weather__render"></div>
          <div class="weather__render-observer"></div>
        </div>
      </div>
      <!-- End Weather -->

      <!-- Start Footer -->
      <footer class="footer">
        <div class="container">
          <p class="copyright">資料來源：交通部中央氣象局</p>
        </div>
      </footer>
      <!-- End Footer -->
    </div>
  </body>
  <script src="./dist/js/bundle.js"></script>
</html>
